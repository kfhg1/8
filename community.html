<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>المجتمع التعليمي - منصة ذكرني</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    body { font-family: Tahoma, sans-serif; background: #f7fdf9; margin: 0; }
    header { background: #006c35; color: white; display: flex; justify-content: space-between; align-items: center; padding: 15px 20px; }
    .logo { display: flex; align-items: center; gap: 12px; }
    header img { height: 50px; }
    header h1 { margin: 0; font-size: 1.6rem; }
    nav a { color: white; margin-left: 15px; text-decoration: none; font-weight: bold; }
    .container { max-width: 900px; margin: 40px auto; padding: 20px; }
    h2 { text-align: center; color: #004d24; margin-bottom: 30px; }
    textarea { width: 100%; padding: 10px; border-radius: 8px; border: 1px solid #ccc; margin-bottom: 10px; }
    button { padding: 10px 25px; background-color: #006c35; color: white; border: none; border-radius: 6px; cursor: pointer; }
    button:hover { background-color: #004d24; }
    .ward-list { margin-top: 30px; }
    .ward-item { background: #ffffff; border: 1px solid #cce3d9; border-radius: 10px; padding: 15px; margin-bottom: 15px; box-shadow: 0 3px 8px rgba(0,0,0,0.05); }
    .ward-item h4 { margin: 0 0 5px; color: #006c35; font-size: 1rem; }
    .ward-item p { margin: 0; color: #333; font-size: 0.95rem; }
    footer { background: linear-gradient(135deg, #004d24, #006c35); color: #e0f2e9; padding: 30px 20px; text-align: center; }
    .footer-container { display: flex; flex-wrap: wrap; justify-content: center; gap: 30px; max-width: 1000px; margin: auto; }
    .footer-section { flex: 1 1 250px; background: rgba(255,255,255,0.08); padding: 20px; border-radius: 12px; }
    .footer-section h3 { color: #a4d29f; display: flex; align-items: center; justify-content: center; gap: 10px; font-size: 1.2rem; margin-bottom: 10px; }
    .footer-section a { color: #d0f0c0; text-decoration: none; font-weight: bold; }
  </style>
</head>
<body onload="checkLogin(); loadWirds();">
  <header>
    <div class="logo">
      <img src="https://upload.wikimedia.org/wikipedia/ar/thumb/7/75/شعار_جامعة_جازان.svg/1200px-شعار_جامعة_جازان.svg.png" alt="شعار الجامعة" />
      <h1>منصة ذكرني</h1>
    </div>
    <nav>
      <a href="index.html">الرئيسية</a>
      <a href="login.html">تسجيل الدخول</a>
    </nav>
  </header>

  <div class="container">
    <h2><i class="fa-solid fa-users"></i> المجتمع التعليمي</h2>
    <textarea id="wardInput" placeholder="✍️ اكتب وردك أو مشاركتك هنا..."></textarea>
    <button onclick="addWard()">إرسال</button>

    <div class="ward-list" id="wardList"></div>
  </div>

  <footer>
    <div class="footer-container">
      <div class="footer-section"><h3><i class="fa-solid fa-headset"></i> الدعم الفني</h3><p>جامعة جازان هنا لخدمتك دائمًا.</p></div>
      <div class="footer-section"><h3><i class="fa-solid fa-phone"></i> رقم التواصل</h3><p><a href="tel:+966173295000">0173295000</a></p></div>
      <div class="footer-section"><h3><i class="fa-solid fa-envelope"></i> البريد الإلكتروني</h3><p><a href="mailto:ccc@jazanu.edu.sa">ccc@jazanu.edu.sa</a></p></div>
    </div>
  </footer>

  <script>
    function checkLogin() {
      if (!localStorage.getItem("loggedIn")) {
        alert("يرجى تسجيل الدخول أولاً.");
        window.location.href = "login.html";
      }
    }

    function addWard() {
      const text = document.getElementById("wardInput").value.trim();
      if (!text) {
        alert("يرجى كتابة الورد أولاً.");
        return;
      }
      const username = localStorage.getItem("username") || "مستخدم مجهول";
      const time = new Date().toLocaleString("ar-SA");
      const entry = { text, username, time };
      const wards = JSON.parse(localStorage.getItem("wards") || "[]");
      wards.push(entry);
      localStorage.setItem("wards", JSON.stringify(wards));
      document.getElementById("wardInput").value = "";
      loadWirds();
    }

    function loadWirds() {
      const wardList = document.getElementById("wardList");
      const wards = JSON.parse(localStorage.getItem("wards") || "[]").reverse();
      wardList.innerHTML = "";
      wards.forEach(w => {
        wardList.innerHTML += `<div class="ward-item">
          <h4>👤 ${w.username} - 🕒 ${w.time}</h4>
          <p>${w.text}</p>
        </div>`;
      });
    }
  </script>
</body>
</html>
